group 'org.newProject'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.testng:testng:6.9.4'
    compile 'org.seleniumhq.selenium:selenium-java:3.0.1'
    compile 'org.seleniumhq.selenium:selenium-support:3.0.1'
}
test {
    useTestNG {
    }
}